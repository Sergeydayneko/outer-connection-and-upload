<!DOCTYPE html>
<html lang="en">
<head lang="en">
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="javascript/login.js"></script>
</head>
<body>
<div class="container main-form">
  <form class="form-signin" align="center" action="upload.html">
    <h2 class="form-signin-heading">Outer Server Login page</h2>
    <label for="inputLogin">Логин</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Логин Outer" name="login" required autofocus>
    <label for="inputPassword">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль Outer" name="password" required>
    <button id="submit" class="btn btn-lg btn-block" type="submit">Войти</button>
    <div id="errorId" class="text-danger error-text" hidden="true">Неверное имя пользователя или пароль</div>
  </form>
</div>
</body>
</html>
